<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Jungle Jumble</title>
</head>

<body>
  <!-- SECTION -->
  <header class="container-fluid">
    <section class="row">
      <div class="col-md-4">
        <div class="mcard red-shad">
          <h1>Jungle Jumble</h1>
        </div>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <!-- SECTION main content -->
    <section class="row">
      <div class="col-md-8 container-fluid">
        <!-- SECTION Left column content-->
        <section class="row">
          <div class="col-12">
            <div id="active-jumble" class="mcard green-shad">
              <h3>Select a jumble on the right! -></h3>
              <!-- <div class="d-flex justify-space-between"><span>Jumble</span><span>Time</span></div>
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur voluptates omnis officia.</p> -->
            </div>
          </div>
          <div class="col-12">
            <div class="mcard purple-shad">
              <p class="text-center">Timer: <span id="timer">0.0</span></p>
              <textarea id="userInput" onfocus="app.JumbleController.startTimer()"
                oninput="app.JumbleController.checkCorrect()"></textarea>
            </div>
          </div>
        </section>
        <!-- !SECTION -->
      </div>
      <div class="col-md-4">
        <div class="mcard yellow-shad">
          <div>
            <h4>Jumbles!</h4>
            <div class="container-fluid" id="jumble-list">
              <!-- NOTE Jumbles show up here-->
            </div>
          </div>
          <div>
            <h6>Create Jumble</h6>
            <form>
              <input type="text" placeholder="Name">
              <textarea placeholder="Jumble"></textarea>
              <button type="submit">create+</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
